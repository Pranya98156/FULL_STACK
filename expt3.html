<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    /* =========================
       THEME VARIABLES
       ========================= */
    :root {
      --bg-1: #020617;
      --bg-2: #020617;
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.15);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #facc15;
      --blur: blur(14px);
    }

    body.light {
      --bg-1: #e5e7eb;
      --bg-2: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.65);
      --border: rgba(0, 0, 0, 0.12);
      --text: #0f172a;
      --muted: #334155;
      --accent: #2563eb;
    }

    /* =========================
       GLOBAL STYLES
       ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, var(--bg-1));
      color: var(--text);
    }

    /* =========================
       DASHBOARD GRID
       ========================= */
    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "nav main";
      grid-template-columns: 260px 1fr;
      grid-template-rows: 90px 1fr;
      min-height: 100vh;
      gap: 24px;
      padding: 24px;
    }

    /* =========================
       HEADER
       ========================= */
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 34px;
      font-weight: 600;
    }

    .theme-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      backdrop-filter: var(--blur);
      color: var(--text);
      cursor: pointer;
      font-size: 18px;
    }

    /* =========================
       SIDEBAR
       ========================= */
    nav {
      grid-area: nav;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 500;
    }

    /* =========================
       MAIN CONTENT
       ========================= */
    main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 500;
      min-height: 200px;
    }

    /* =========================
       RESPONSIVE
       ========================= */
    @media (max-width: 900px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- HEADER -->
    <header>
      <h1>Admin Dashboard</h1>
      <button class="theme-btn" id="toggleTheme">ðŸŒž Light Mode</button>
    </header>

    <!-- SIDEBAR -->
    <nav>
      Navigation
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <div class="card">Analytics</div>
      <div class="card">Users</div>
      <div class="card">Settings</div>
    </main>
  </div>

  <script>
    const btn = document.getElementById("toggleTheme");

    // Load saved theme
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      btn.innerHTML = "ðŸŒ™ Dark Mode";
    }

    btn.addEventListener("click", () => {
      document.body.classList.toggle("light");

      if (document.body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
        btn.innerHTML = "ðŸŒ™ Dark Mode";
      } else {
        localStorage.setItem("theme", "dark");
        btn.innerHTML = "ðŸŒž Light Mode";
      }
    });
  </script>

</body>
</html>
